{% extends 'base.html' %} 


{% block content %}
{% load crispy_forms_tags %}
<main>
    <h2>Register Account</h2>
    <form action="{% url 'register' %}" method="POST" style="max-width:500px;margin:auto">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Create Account</button>
    </form>
</main>
{% endblock %}
